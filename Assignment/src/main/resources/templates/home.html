<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-info div {
            margin-right: 20px;
        }
        .btn {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
    </style>
</head>
<body>

<header>
    <div class="user-info">
        <div>
            <strong>Name:</strong> John Doe
        </div>
        <div>
            <strong>Phone:</strong> +1234567890
        </div>
        <div>
            <strong>Email:</strong> john@example.com
        </div>
    </div>
    <div>
        <button class="btn" onclick="location.href='signup'">Sign up</button>
        <button class="btn" onclick="location.href='login'">Login</button>
    </div>
</header>

<div class="container">
    <h1>Welcome to DualTricks Business Solutions</h1>
</div>


</body>
</html>
