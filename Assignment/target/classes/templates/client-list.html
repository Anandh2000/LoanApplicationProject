<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client List</title>
</head>
<body>
<h2>Client List</h2>
<table border="1">
    <thead>
    <tr>
        <th>UserName</th>
        <th>Industry</th>
        <th>Service</th>
        <th>Growth</th>
        <th>Time line</th>
        <th>description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="client : ${clients}">
        <td th:text="${client.userName}"></td>
        <td th:text="${client.industry}"></td>
        <td th:text="${client.service}"></td>
        <td th:text="${client.growth}"></td>
        <td th:text="${client.timeline}"></td>
        <td th:text="${client.description}"></td>

    </tr>
    </tbody>
</table>
</body>
</html>
